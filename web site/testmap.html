<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <h1> it's a map</h1>

    <div id="map"></div>
    <script>
		//map code starts
      var map;
      function initMap() {
	
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: 51.88, lng: -8.53},
          zoom: 16
        });
		//map code ends
		//add marker to map code starts
		 var marker = new google.maps.Marker({
		 position:{lat:51.88, lng: -8.53},
		 map: map
		 });
		 //add marker to map code ends 

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH6ZU9ioqOgY6eHQGSud8tjv9B7bHJyWE&callback=initMap"
    async defer></script>
	
  </body>
</html>
